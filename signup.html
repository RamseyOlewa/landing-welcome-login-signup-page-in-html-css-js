<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <h2>Sign Up</h2>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5e17eb; /* Background color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        h2{
            text-align: right;
        }

        .container {
            max-width: 800px;
            height: 450px;
            padding: 40px;
            background-color: #fff; /* Container background color */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 10); /* Container shadow */
            position: relative;
            color:#333;
            margin-bottom: -90px;
            align-content: center;

        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000; /* Default button color */
            color: #ffffff; /* Default button text color */
            border: none;
            border-radius: 10px; /* Adjust the border radius for rounded buttons */
            cursor: pointer;
            margin: 10px; /* Adjust the spacing between buttons */
            
        }
        
        .arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
        .login-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #ffffff;
        }

           input{
            border-radius: 10px;
            margin-top: 15px;
            margin-left: -10px;
       }

       .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

    </style>
</head>
<body>
   
    <a href="welcome.html" class="arrow">&larr;</a>
    <a href="login.html" class="login-link">Log In</a>
    <div class="container">
        <div class="boundary"></div>
        <div class="welcome-text">
           
            <form>
                <input type="text" name="username" placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="password" id="confirmPassword" placeholder="confirmPassword" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <div class="error-message" id="error-message"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
       
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("error-message").innerText = "Passwords do not match";
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
